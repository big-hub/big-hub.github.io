<section id="map" class="map">
  <div>
    <iframe id="map_iframe"
      width="100%"
      height="100%"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      src="https://maps.google.com/maps/embed/v1/place?key={{ site.google_api_key }}&q={% for address in site.address %}{{ address.line }},{% endfor %}"
      allowfullscreen>
    </iframe>
    <br>
    <small id="map_iframe"
      width="100%"
      height="100%"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      src="https://maps.google.com/maps/embed/v1/place?key={{ site.google_api_key }}&q={% for address in site.address %}{{ address.line }},{% endfor %}"
      allowfullscreen>
    </small>
  </div>

  <div class="info_map">
    <h4><strong>{{ site.owner }}</strong>
    </h4>
    <p>
      {% for address in site.address %}
      {{ address.line }}<br>
      {% endfor %}
    </p>
    <ul class="list-unstyled">
      <li><i class="fa fa-phone fa-fw"></i> {{ site.telephone }}</li>
      <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a>
      </li>
    </ul>
  </div>
</section>
