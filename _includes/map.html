<section id="map" class="map">
  <div>
    <iframe id="map_iframe"
      width="100%"
      height="100%"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      src="https://maps.google.com/maps/embed/v1/place?key={{ site.google_api_key }}&q={% for address in site.address %}{{ address.line }},{% endfor %}"
      allowfullscreen>
    </iframe>
    <br>
    <small id="map_iframe"
      width="100%"
      height="100%"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
      src="https://maps.google.com/maps/embed/v1/place?key={{ site.google_api_key }}&q={% for address in site.address %}{{ address.line }},{% endfor %}"
      allowfullscreen>
    </small>
  </div>

  <div class="info_map">
    <h4><strong>{{ site.owner }}</strong>
    </h4>
    <p>
      {% for address in site.address %}
      {{ address.line }}<br>
      {% endfor %}
    </p>
    <ul class="list-unstyled">
      <li><i class="fa fa-phone fa-fw"></i> {{ site.telephone }}</li>
      <li><i class="fa fa-envelope-o fa-fw"></i>  <a href="mailto:{{ site.email }}">{{ site.email }}</a>
      </li>
    </ul>

    <ul class="list-inline">
        <!--<li>
          <a href="https://facebook.com/{{ site.facebook_username }}"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
        </li>
        <li>
          <a href="https://twitter.com/{{ site.twitter_username }}"><i class="fa fa-twitter fa-fw fa-3x"></i></a>
        </li> -->
        <li>
          <a href="https://www.linkedin.com/company/{{ site.linkedin_username }}"><i class="fa fa-linkedin fa-fw fa-3x"></i></a>
        </li>
        <!--<li>
          <a href="https://github.com/{{ site.github_username }}"><i class="fa fa-github fa-fw fa-3x"></i></a>
        </li> -->
      </ul>
  </div>
</section>
