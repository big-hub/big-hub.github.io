<footer class="site-footer py-5">
  <div class="container">
    <div class="row g-4">
      <div class="col-lg-4 mb-4 mb-lg-0">
        <h5 class="text-white mb-3">{{ site.title }}</h5>
        <p class="text-light-muted small mb-0">
          Data Solutions & Process Optimization Agency. We help businesses discover, process, transform, and leverage their data.
        </p>
      </div>
      <div class="col-lg-4 mb-4 mb-lg-0">
        <h6 class="text-white mb-3">Contact</h6>
        <ul class="list-unstyled footer-contact mb-0">
          <li>
            <i class="bi bi-envelope"></i>
            <a href="mailto:{{ site.owner.email }}">{{ site.owner.email }}</a>
          </li>
          <li>
            <i class="bi bi-geo-alt"></i>{{ site.owner.location }}
          </li>
        </ul>
      </div>
      <div class="col-lg-4">
        <h6 class="text-white mb-3">Follow Us</h6>
        <div class="social-links">
          <a href="https://www.linkedin.com/company/{{ site.owner.linkedin_username }}"
             target="_blank" rel="noopener" aria-label="LinkedIn">
            <i class="bi bi-linkedin"></i>
          </a>
          <a href="https://github.com/{{ site.owner.github_username }}"
             target="_blank" rel="noopener" aria-label="GitHub">
            <i class="bi bi-github"></i>
          </a>
        </div>
      </div>
    </div>
    <hr class="footer-divider my-4">
    <div class="row">
      <div class="col text-center">
        <p class="text-light-muted mb-0 small">
          &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
        </p>
      </div>
    </div>
  </div>
</footer>
