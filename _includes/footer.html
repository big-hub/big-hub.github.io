<footer class="site-footer py-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 mb-3 mb-md-0">
        <ul class="list-unstyled mb-0">
          <li>
            <i class="bi bi-envelope me-2"></i>
            <a href="mailto:{{ site.owner.email }}">{{ site.owner.email }}</a>
          </li>
          <li>
            <i class="bi bi-geo-alt me-2"></i>{{ site.owner.location }}
          </li>
        </ul>
      </div>
      <div class="col-md-6 text-md-end">
        <div class="social-links">
          <a href="https://www.linkedin.com/company/{{ site.owner.linkedin_username }}"
             target="_blank" rel="noopener" aria-label="LinkedIn">
            <i class="bi bi-linkedin"></i>
          </a>
          <a href="https://github.com/{{ site.owner.github_username }}"
             target="_blank" rel="noopener" aria-label="GitHub">
            <i class="bi bi-github"></i>
          </a>
        </div>
      </div>
    </div>
    <hr class="footer-divider my-3">
    <div class="row">
      <div class="col text-center">
        <p class="text-light-muted mb-0 small">
          &copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.
        </p>
      </div>
    </div>
  </div>
</footer>
